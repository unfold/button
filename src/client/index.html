<head>
	<title>Button it</title>
</head>

<body>
	<h1>Button test</h1>
	<div id="test">
		<p>Pick the correct button</p>
		<button type="button">Click me</button>
		<button type="button">Click me</button>
	</div>
	<div id="results">
		{{> results}}
	</div>
</body>

<template name="results">
    <ul>
        {{#each observations}}
            {{> observation}}
        {{/each}}
    </ul>
</template>

<template name="observation">
    <li>{{test}}, {{value}}, {{time}}</li>
</template>
